{% load i18n %}

<!-- Delete ESI Fleet Modal -->
<div class="modal fade" id="deleteEsiFleetModal" tabindex="-1" role="dialog" aria-labelledby="deleteEsiFleetModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h5 class="modal-title" id="deleteEsiFleetModalLongTitle">
                    {% translate "Close ESI Fleet Tracking" %}
                </h5>
            </div>

            <div class="modal-body"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">
                    {% translate "Cancel" %}
                </button>

                <a id="a-delete-esi-fleet" class="btn btn-danger btn-sm" role="button" href="">
                    {% translate "Delete" %}
                </a>
            </div>
        </div>
    </div>
</div>
