{% load i18n %}

<!-- Delete Modal -->
<div class="modal fade" id="{{ modal_name }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ modal_name }}ModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h5 class="modal-title" id="{{ modal_name }}ModalLongTitle">
                    {{ modal_title }}
                </h5>
            </div>

            <div class="modal-body"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">
                    {% translate "No" %}
                </button>

                <a id="confirm-action" class="btn btn-danger btn-sm" role="button" href="">
                    {% translate "Yes" %}
                </a>
            </div>
        </div>
    </div>
</div>
