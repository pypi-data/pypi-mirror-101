query renderCSS($ssml: String!, $css: String!) {
  result: callCompose(
    init: { styled_ssml: $ssml, voice_css: $css }
    pipeline: [
      {
        op: "callApplyVoiceCSS"
        transform: "r => ({text: r.$result.callApplyVoiceCSS.ssml})"
      }
      { op: "callTextToSpeech", transform: "" }
    ]
  ) {
    speech: result
  }
}
