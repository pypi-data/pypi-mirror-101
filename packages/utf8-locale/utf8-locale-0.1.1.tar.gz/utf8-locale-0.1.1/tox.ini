[tox]
envlist =
  pep8
  pep8h
  mypy
  unit_tests
  pylint
  black
isolated_build = True

[defs]
mypy_typed =
  src/utf8_locale

mypy_untyped =
  unit_tests
pyfiles =
  {[defs]mypy_typed}
  {[defs]mypy_untyped}

[testenv:unit_tests]
deps =
  ddt
  pytest
commands = pytest {posargs}

[testenv:mypy]
skip_install = True
deps = mypy
setenv =
  MYPYPATH = {toxinidir}/stubs
commands =
  mypy {[defs]mypy_typed}
  mypy --allow-untyped-decorators {[defs]pyfiles}

[testenv:pep8]
skip_install = True
deps = flake8
commands =
  flake8 {[defs]pyfiles}

[testenv:pep8h]
skip_install = True
deps =
  flake8
  hacking
commands =
  flake8 {[defs]pyfiles}

[testenv:pylint]
skip_install = True
deps =
  ddt
  pylint
  pytest
commands =
  pylint {[defs]pyfiles}

[testenv:black]
skip_install = True
deps = black >= 20b0, < 21b0
commands = black --check --line-length 79 {[defs]pyfiles}

[testenv:black-reformat]
skip_install = True
deps = black >= 20b0, < 21b0
commands = black --line-length 79 {[defs]pyfiles}
