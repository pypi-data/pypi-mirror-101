[metadata]
name = sphinxcontrib-analytics
version = attr: sphinxcontrib.analytics.__version__
description = Add your favorite vendor-analytics embed code to your documentation pages.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Nizar DELLELI
author_email = nizar.delleli@gmail.com
license = BSD-3-Clause
license_file = LICENSE
url = https://github.com/cizario/sphinxcontrib-analytics/
download_url = https://github.com/cizario/sphinxcontrib-analytics/
project_urls = 
	Documentation = https://sphinxcontrib-analytics.readthedocs.io/en/latest/
	Source Code = https://github.com/cizario/sphinxcontrib-analytics/
	Issue Tracker = https://github.com/cizario/sphinxcontrib-analytics/issues
keywords = sphinx extension, sphinx contrib, analytics, google-analytics, matomo-analytics
sclassifiers = 
	Development Status :: 1 - Planning
	Environment :: Web Environment
	Framework :: Sphinx
	Framework :: Sphinx :: Extension
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: JavaScript
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Documentation
	Topic :: Documentation :: Sphinx
	Topic :: Software Development :: Documentation
platforms = any

[options]
python_requires = >=3.6
install_requires = 
	Sphinx
packages = find_namespace:
package_dir = 
	= src
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	pytest-cov
	tox
lint = 
	flake8
	mypy

[egg_info]
tag_build = 
tag_date = 0

