# extends 'layout.html'
<!DOCTYPE html>
<html>
  <head>
    <title>
      # block title
      ${_("Bookmarks")}
      ${ super() }
      # endblock title
    </title>
    # block head
    ${ super() }
    # endblock
  </head>
  <body>
  # block content
  <div id="content">
    <h1>${_("Your bookmarks")}</h1>
    <div style="margin-bottom: 3em;">
    <ul class="bookmarks">
      # for bookmark in bookmarks:
        <li><a class="$bookmark.class_" href="$bookmark.href">
          ${bookmark.linkname}</a> ${bookmark.name} (<a href="${bookmark.delete}">${_("Delete")}</a>)</li>
      # endfor
    </ul>
    </div>
    </div>
  # endblock content
  </body>
</html>
