[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "mathematical"
version = "0.5.0"
description = "Mathematical tools for Pythonâ€‚ðŸ“â€‚ðŸâ€‚ðŸ› ï¸"
readme = "README.rst"
keywords = [ "mathematics", "utilities",]
dynamic = []
dependencies = [
    "domdf-python-tools>=2.7.0",
    'numpy>=1.19.1; platform_system != "Windows"',
    'numpy!=1.19.4,>=1.19.3; platform_system == "Windows"',
    "pandas>=1.0.1",
    "typing-extensions>=3.7.4.3",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.6"

[[project.authors]]
email = "dominic@davis-foster.co.uk"
name = "Dominic Davis-Foster"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/domdfcoding/mathematical"
"Issue Tracker" = "https://github.com/domdfcoding/mathematical/issues"
"Source Code" = "https://github.com/domdfcoding/mathematical"
Documentation = "https://mathematical.readthedocs.io/en/latest"

[tool.whey]
base-classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
python-versions = [ "3.6", "3.7", "3.8", "3.9",]
python-implementations = [ "CPython",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "LGPL-3.0-or-later"

[tool.mkrecipe]
conda-channels = [ "conda-forge", "domdfcoding",]
extras = "all"
