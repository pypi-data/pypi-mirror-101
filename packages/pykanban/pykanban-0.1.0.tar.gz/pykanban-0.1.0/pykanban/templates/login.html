{% include '_header.html' %}
{% from "_formhelpers.html" import render_field %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/form.css') }}">
<div id="form">
  <h2 class="header">Login</h2>
  <div>
    <form style="text-align: center" method=post>
        {{ form.hidden_tag() }}
        {{ render_field(form.email, placeholder="Email") }}
        {{ render_field(form.password, placeholder="Password") }}
        {% include "_messages.html" %}
      <p><input type=submit value="Login"> <br>
      <a href="/reset" style="color: #007bff; font-size: 15px;">Forgot password?</a>
    </form>
  </div>
</div>
