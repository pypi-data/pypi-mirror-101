<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />
  <head>
    <title>PrivateReports</title>
  </head>

  <body>
    <h2>Private Reports</h2>
    <form action="" method="post">
        <fieldset>
            <legend>
                <label>
                    Reports
                </label>
            </legend>
            <div class="field">
                <label>
                    <select name="report_id">
                        <option py:for="report in reports" value='${report.id}' selected='${report.id == show_report or None}'>${report.title}</option>
                    </select>
                    <input type="submit" name="show" value="${_('Show')}" />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <label>
                    Permissions
                </label>
            </legend>
            <div class="field" py:choose="">
                <label py:when="report_permissions">
                    <select name="report_permissions" multiple="multiple" size="5">
                        <option py:for="report_permission in report_permissions" value='${report_permission}'>${report_permission}</option>
                    </select>
                    <input type="submit" name="remove" value="${_('Remove')}" />
                </label>
                <span py:otherwise="" style="font-style: italic">No permissions defined for this report</span>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <label>
                    New Permission
                </label>
            </legend>
            <div class="field">
                <label>
                    <input type="text" name="newpermission" value="" />
                    <input type="submit" name="add" value="${_('Add')}" />
                </label>
            </div>
        </fieldset>
    </form>
  </body>
</html>
