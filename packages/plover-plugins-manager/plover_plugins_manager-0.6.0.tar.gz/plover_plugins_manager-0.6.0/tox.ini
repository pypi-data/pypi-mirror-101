[tox]
minversion = 3.2.0
envlist = test

[testenv]
passenv =
	py36: LC_ALL
usedevelop = true
extras =
	test
deps =
	pytest-sugar
	pytest-xdist
commands =
	pytest {posargs}

[testenv:packaging]
extras =
deps =
	check-manifest
	readme-renderer[md]
	twine
commands =
	python setup.py check -m -s
	python setup.py sdist bdist_wheel
	twine check --strict dist/*
	check-manifest

[testenv:run]
deps =
passenv = *
commands =
	python setup.py build_ui
	python -m plover_plugins_manager.gui_qt.manager

[pytest]
addopts = -ra -n4
