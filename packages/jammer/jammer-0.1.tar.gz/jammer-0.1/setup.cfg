[metadata]
name = jammer
version = 0.1
author = Utkarsh Giri
author_email = utkarshgiri@gmail.com
description = Library for jax based affine-invariant MCMC sampling
long_description = file: README.md
keywords = jax, MCMC, affine-invariant, goodman-weare, sampler
license = MIT License
url = https://github.com/utkarshgiri/jammer
project_urls = 
	Bug Tracker = https://github.com/utkarshgiri/jammer/issues

[options]
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	jax>=0.2.12
	jaxlib>=0.1.64
	absl-py>=0.12.0
	numpy>=1.18
	tqdm>=4.50
	joblib>=0.17
	matplotlib>=3.3
	corner>=2.2
	emcee>=3.0
	scipy>=1.6.2
	kiwisolver>=1.3.1

[egg_info]
tag_build = 
tag_date = 0

