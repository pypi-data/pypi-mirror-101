[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "importcheck"
version = "0.4.0"
description = "A tool to check all modules can be correctly imported."
readme = "README.rst"
keywords = [ "import", "test",]
dynamic = []
dependencies = [
    "click>=7.1.2",
    "consolekit>=1.0.0",
    "dom-toml>=0.2.2",
    "domdf-python-tools>=2.7.0",
    "packaging>=20.9",
    "typing-extensions>=3.7.4.3",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Typing :: Typed",
]
requires-python = ">=3.6"

[[project.authors]]
email = "dominic@davis-foster.co.uk"
name = "Dominic Davis-Foster"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/python-coincidence/importcheck"
"Issue Tracker" = "https://github.com/python-coincidence/importcheck/issues"
"Source Code" = "https://github.com/python-coincidence/importcheck"
Documentation = "https://importcheck.readthedocs.io/en/latest"

[project.scripts]
importcheck = "importcheck.__main__:main"

[tool.whey]
base-classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Typing :: Typed",
]
python-versions = [ "3.6", "3.7", "3.8", "3.9",]
python-implementations = [ "CPython", "PyPy",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "MIT"

[tool.mkrecipe]
conda-channels = [ "python-coincidence",]
extras = "all"
