[bdist_wheel]
universal = 1

[devpi:upload]
formats = sdist,bdist_wheel

[metadata]
license_file = LICENSE
name = fnvstring
author = David Vicente
author_email = dvicente74@gmail.com
description = Python fnv hash string implementation
long_description = file:README.rst
url = https://github.com/davidvicenteranz/fnvstring
project_urls = 
	Source = https://github.com/davidvicenteranz/fnvstring
	Documentation = https://github.com/davidvicenteranz/fnvstring
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = 
	fnvstring
python_requires = >=3.6
install_requires = 
	importlib_metadata
setup_requires = 
	setuptools_scm
include_package_data = True

[options.entry_points]
console_scripts = 
	fnvstring = fnvstring.__main__:main

[egg_info]
tag_build = 
tag_date = 0

