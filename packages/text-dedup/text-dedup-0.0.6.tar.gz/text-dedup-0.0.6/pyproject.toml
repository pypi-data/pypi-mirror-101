description = "Text deduplication with fuzzy match and more"
authors = ["Chenghao Mou <mouchenghao@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
strsimpy = "^0.2.0"
pandas = "^1.2.3"
