[metadata]
name = chorecore
version = 1.0.0
author = Jacob Schwartz
author_email = support@chorecore.com
description = Utilities to simplify many commonly used pieces of code
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JTSchwartz/chorecore-py
project_urls = 
	Bug Tracker = https://github.com/JTSchwartz/chorecore-py/issues
classifiers = 
	License :: OSI Approved :: ISC License (ISCL)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Topic :: Utilities

[options]
package_dir = 
	= chorecore
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[tool:pytest]
minversion = 6.0
addopts = -ra
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

