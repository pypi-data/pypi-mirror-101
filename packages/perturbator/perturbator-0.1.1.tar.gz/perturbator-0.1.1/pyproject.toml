[tool.poetry]
name = "perturbator"
version = "0.1.1"
description = "Tool to apply change patterns on Business Process Models"
license = "MIT"
authors = ["Zohaib Ahmed Butt <zohaibahmedbutt@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
arrow = "^1.0.3"
click = "^7.1.2"
shortuuid = "^1.0.1"
textX = "^2.3.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
perturbator = "perturbator.perturbator:main"