[tool.poetry]
name = "librelingo_audios"
version = "0.1.0"
description = "Tools to help getting audios for LibreLingo courses"
authors = ["Dániel Kántor <git@daniel-kantor.com>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.9"
librelingo-yaml-loader = "^0.1.5"
librelingo-utils = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
librelingo-fakes = "^0.1.7"
pytest-mock = "^3.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
