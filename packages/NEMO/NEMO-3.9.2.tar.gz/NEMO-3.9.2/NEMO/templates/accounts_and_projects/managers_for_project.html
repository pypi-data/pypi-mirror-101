{% for u in users %}
	<a href="javascript:remove_manager_from_project('{{ u.id }}', '{{ project.id }}')" class="{% if u.is_active %}grey{% else %}light-grey{% endif %} hover-black" title="Remove {{ u.first_name }}"><span class="glyphicon glyphicon-remove-circle"></span></a> {% if u.is_active %}{{ u }}{% else %}<span class="light-grey">{{ u }}</span>{% endif %}<br>
{% empty %}
	This project does not have any principal investigators.
{% endfor %}

<script>
	$("#search_manager_for_project_" + "{{ project.id }}").focus();
</script>
